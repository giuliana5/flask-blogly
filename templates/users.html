{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}

<h1>Users</h1>
<hr align="left">

<div>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.full_name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div><a class="new-user" href="/users/new">Add User</a></div>

{% endblock %}
