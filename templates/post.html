{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p><i>By {{post.user.full_name}}</i></p>
<p><i>Created at: {{post.created_at}}</i></p>
<p>Tags:
    {% for tag in post.tags %}
    <span>{{tag.name}}</span>
    {% endfor %}
</p>

<form>
    <button formaction="/posts/{{post.post_id}}/edit" formmethod="GET">Edit</button>
    <button formaction="/users/{{post.user_id}}" formmethod="GET">Back</button>
    <button formaction="/posts/{{post.post_id}}/delete" formmethod="POST" class="delete">Delete</button>
</form>

{% endblock %}
